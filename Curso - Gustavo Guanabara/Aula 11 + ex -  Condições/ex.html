            if (ptxt.value == "Brasil"){
                res.innerHTML += ' vocè é brasileiro!'
            } else if (ptxt.value == "brasil"){
                res.innerHTML += ' vocè é brasileiro!'
            } else {
                res.innerHTML += ' você é estrangeiro!'
            }

            
        }
    </script>
